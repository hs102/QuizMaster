<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QuizMaster: Geography & History</title>
  <link rel="stylesheet" href="css/styles.css">
  
  <script defer src="assets/data/geography.js"></script>
  <script defer src="assets/data/history.js"></script>
  <script defer src="js/script.js"></script>

</head>
<body>

  <!-- Theme Selection Screen -->
  <div id="theme-screen">
    <h2>Quiz Project</h2>
    <h3><strong>Geography & History</strong></h3>
    <p>Choose Theme</p>

    <div class="theme-buttons">
      <button id="geography-button">Geography</button>
      <button id="history-button" >History</button>
    </div>

   
  </div>

  <!-- Question Screen -->
  <div id="question-screen" style="display: none;">
    <p id="Qinfo"> Category:  <span id="catName"> </span> | Question <span id="questionNumber"> </span>/10 | Score: <span id="score"> </span></p>

    <div id="question-box">Question goes here</div>

    <div class="answer-buttons">
      <button class="answer-btn-1">answer #1</button>
      <button class="answer-btn-2">answer #2</button>
      <button class="answer-btn-3">answer #3</button>
      <button class="answer-btn-4">answer #4</button>
    </div>

    
  </div>

  <!--  Result Screen -->
  <div id="result-screen" style="display: none;">
    <h3>Quiz Completed</h3>
    <p>Your Score: <span id="final-score">70</span></p>
    <h2 id="result-message">YOU PASSSSSEEEDDD</h2>

    
    <button onclick="restartQuiz()">Home</button>
  </div>

  
</body>
</html>
